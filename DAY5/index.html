<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <script src="script_promises.js"></script>
</head>
<body>
    <div id="container">
        <div class="row">
            <select id="operation" class="form-select" aria-label="Default select example">
                <option value="" disabled selected hidden>SELECT METHOD</option>
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
            </select>
        </div>
        <div class="row">
            <select id="getCategories" class="form-select" aria-label="Default select example">
                <option value="" disabled selected hidden> SELECT CATEGORY</option>
                <option value="name">NAME</option>
                <option value="email">EMAIL</option>
                <option value="gender">GENDER</option>
            </select>
            <input type="text" id="userCat">
        </div>
        <div class="row">
            <form id="putValueForm" class="form-group">
                <label for="userId">User Id</label>
                <input type="text" id="userId">
                <label for="putValue" id="putValueLabel">Change Value</label>
                <input type="text" id="putValue">
            </form>
            <button id="putButton" class="btn btn-primary" >CHANGE</button>
            <button id="deleteButton" class="btn btn-danger">DELETE</button>
        </div>
        <div class="row">
            <form id="userDataInput" class="form-group">
                <label for="name">ENTER NAME</label>
                <input type="text" id="name">
                <label for="email">ENTER EMAIL</label>
                <input type="text" id="email">
                <label for="gender">ENTER GENDER</label>
                <input type="text" id="gender">
                <button type="submit" id="postButton" class="btn btn-primary">SUBMIT</button>
            </form>
        </div>
    </div>
<div class="row">
    <table id="showUsers" class="table table-bordered table-dark">
    </table>
</div>
</body>
</html>
